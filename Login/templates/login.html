<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@200;300;400;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;1,400&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="navbarContainer">
        <ul class="linkContainer">
            <li><a href="{% url 'login' %}">login</a></li>
            <li><a href="{% url 'register' %}">register</a></li>
        </ul>
        <b>Crossfit</b>
    </div>
    <div class="loginMessageArea">
        <div class="loginMessageTextContainer">
            <h1>Ingresa a la pagina</h1>
            <p>Ingresa tus datos... </p>
        </div>
    </div>
    <div class="formLoginContainer">
    <form action="" method="POST" class="formLogin">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="login" class="loginFormBtn">
    </form>
</div>
</body>
</html>
